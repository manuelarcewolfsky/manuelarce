<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Wolf head design -->
  <defs>
    <linearGradient id="wolfGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0078D4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#004578;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Head -->
  <ellipse cx="50" cy="55" rx="25" ry="30" fill="url(#wolfGradient)"/>

  <!-- Ears -->
  <path d="M 30 35 L 25 20 L 35 30 Z" fill="url(#wolfGradient)"/>
  <path d="M 70 35 L 75 20 L 65 30 Z" fill="url(#wolfGradient)"/>

  <!-- Snout -->
  <ellipse cx="50" cy="65" rx="15" ry="12" fill="#E8F4FF"/>

  <!-- Eyes -->
  <circle cx="42" cy="52" r="4" fill="#FFFFFF"/>
  <circle cx="58" cy="52" r="4" fill="#FFFFFF"/>
  <circle cx="43" cy="52" r="2" fill="#000000"/>
  <circle cx="59" cy="52" r="2" fill="#000000"/>

  <!-- Nose -->
  <ellipse cx="50" cy="68" rx="3" ry="4" fill="#000000"/>

  <!-- Mouth -->
  <path d="M 50 68 Q 45 72 42 70" stroke="#000000" stroke-width="1" fill="none"/>
  <path d="M 50 68 Q 55 72 58 70" stroke="#000000" stroke-width="1" fill="none"/>
</svg>
